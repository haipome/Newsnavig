<div>
  <div class="modal hide fade" id="login">
    <div class="modal-header">
      <button class="close" data-dismiss="modal">×</button>
      <h3>登录&nbsp;&nbsp;<span style="font-size:13px; font-weight:normal;"><a href="/regist/">还没有注册？</a></span></h3>
    </div>
    <div class="modal-body">
      <form class="well form-inline" action="/login/" method="post">
        {% csrf_token %}
        <input type="hidden" name="way" value="quick">
        <input type="text" class="input-medium" name="name_or_email" placeholder="用户名或邮箱">
        <input type="password" class="input-medium" name="password" placeholder="密码">
        <label class="checkbox">
          <input type="checkbox" name="remember_me"> 记住我
        </label>
    </div>
    <div class="modal-footer">
      <span class="pull-left"><a href="/accounts/password/reset/">忘记密码了</a></span>
      <button class="btn" data-dismiss="modal">取消</button>
      <button type="submit" class="btn btn-primary">登录</button>
      </form>
    </div>
  </div>
</div>

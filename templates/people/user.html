<div>
  <div class="row">
    <div class="span1">
      <span class="pull-right"><a href="{{profile.get_absolute_url }}"><img src="{{ profile.avatar.get_medium_url }}" /></a></span>
    </div>
    <div class="span5">
      <p><strong><a href="{{ profile.get_absolute_url }}">{{ profile.get_name }}</a></strong></p>
      <p>
      {{ profile.signature|urlizetrunc:20 }}
      <a href="{{ profile.website }}" target="_blank">{{ profile.website|truncatechars:20 }}</a>
      </p>
    </div>
    <div class="span2">
      {% if user.id != profile.user_id %}
      <span class="pull-right"><a onclick="return follow(this)" id="{{ column.secret_id }}" href="#" {% if column in ufcs %}class="btn">取消关注{% else %}class="btn btn-primary">关注{% endif %}</a></span>
      {% endif %}
    </div>
  </div>
  <hr />
</div>

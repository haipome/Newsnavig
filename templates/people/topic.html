<div>
  <div class="row">
    <div class="span0-8">
      <a href="{{topic.get_absolute_url }}"><img src="{{ topic.avatar.get_medium_url }}" /></a>
    </div>
    <div class="span5-9">
      <strong><a href="{{ topic.get_absolute_url }}">{{ topic.get_name }}</a></strong>
      <div class="profile">
        {{ topic.detail|urlizetrunc:20|truncatechars:70 }}
      </div>
    </div>
    <div class="span1-3">
      <a onclick="return follow(this)" id="{{ column.secret_id }}" href="#" {% if column in ufcs %}class="btn btn-follow">取消关注{% else %}class="btn btn-primary  btn-follow">关注{% endif %}</a>
    </div>
  </div>
  <hr />
</div>
